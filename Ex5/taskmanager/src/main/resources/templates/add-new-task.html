<div class="d-flex gap-5 justify-content-center">

    <!--/*@thymesVar id="task" type="com.example.taskmanager.domain.Task"*/-->
    <form th:action="@{/add-new-task}" th:object="${task}" method="post" class="row g-3">
        <div class="col-12">
            <label for="taskDescription" class="form-label d-flex gap-2" style="margin-top: 1rem">Description</label>
            <input type="text" class="form-control" id="taskDescription"
                   placeholder="Task description..." th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="col-md-4">
            <label for="taskCategory" class="form-label">Category</label>
            <select id="taskCategory" class="form-select" th:field="*{category}">
                <option th:each="category : ${T(com.example.taskmanager.domain.TaskCategory).values()}"
                th:value="${category}" th:text="${category}"></option>

            </select>
        </div>
        <div class="col-md-4">
            <label for="taskPriority" class="form-label">Priority</label>
            <select id="taskPriority" class="form-select" th:field="*{priority}">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="taskDue" class="form-label">Due date</label>
            <input type="date" id="taskDue" class="form-control" th:field="*{due}">
            <span th:if="${#fields.hasErrors('due')}" th:errors="*{due}"></span>
        </div>
        <div class="col-12" style="margin-bottom: 1rem">
            <button type="submit" class="btn btn-primary">Add new task</button>
        </div>
        <br>
    </form>
</div>
