<div class="d-flex gap-5 justify-content-center">
    <div class="list-group mx-0 w-auto">
        <!--/*@thymesVar id="tasks" type="com.example.taskmanager.service.TaskRepositoryService.getTaskList"*/-->
        <label class="list-group-item d-flex gap-2" th:each="task: ${tasks}">
            <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked>
            <span>
                <span th:text="${task.description}">First checkbox</span>
                <small class="d-block text-muted">Task category: <span th:text="${task.category}"></span></small>
                <small class="d-block text-muted">Task category:
                    <span th:if="${task.priority == 1}">High</span>
                    <span th:if="${task.priority == 2}">Medium</span>
                    <span th:if="${task.priority == 3}">Low</span>
                </small>
                <small class="d-block text-muted">Task due date: <span th:text="${task.due}"></span></small>
            </span>
        </label>
        <label class="list-group-item d-flex gap-2">
            <span>
            </span>
            <div class="float-right">
            <a href="/add-new-task" class="btn btn-primary">Add new task</a>
            </div>
        </label>
    </div>
</div>
